<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino RPG Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: manipulation; /* Disables double-tap to zoom */
        }
        canvas {
            background-color: #f7f7f7;
            border: 4px solid #333;
        }
        /* Button style */
        .btn {
            box-shadow: 4px 4px 0px #333;
            transition: all 0.1s ease-in-out;
        }
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        /* Notification style */
        #notification {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-4xl mx-auto bg-white p-4 border-4 border-black rounded-lg shadow-lg">
        <!-- Header: Score, Coins, Mute Button -->
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-4">
                <p id="score" class="text-2xl">Score: 0</p>
                <p id="coins" class="text-2xl">Coins: 0</p>
            </div>
            <div class="relative">
                 <span id="boost-timer" class="text-lg font-bold text-yellow-600 mr-4"></span>
                 <button id="mute-toggle" class="w-10 h-10 bg-gray-300 border-2 border-black rounded-full flex items-center justify-center text-xl">ðŸ”Š</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Start/Restart Screens -->
        <div id="start-screen" class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
            <h1 class="text-5xl text-white mb-8">Dino RPG Runner</h1>
            <button id="start-button" class="btn bg-green-400 text-black text-3xl font-bold py-4 px-8 border-4 border-black rounded-lg">Start Game</button>
        </div>
        <div id="game-over-screen" class="hidden absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
            <h2 class="text-6xl text-red-500 mb-4">GAME OVER</h2>
            <p id="final-score" class="text-3xl text-white mb-8"></p>
            <button id="restart-button" class="btn bg-blue-400 text-black text-3xl font-bold py-4 px-8 border-4 border-black rounded-lg">Restart</button>
        </div>
    </div>
    
    <!-- Notification Message Area -->
    <div id="notification" class="absolute top-5 left-1/2 -translate-x-1/2 bg-black text-white text-xl font-bold py-3 px-6 border-4 border-white rounded-lg shadow-lg opacity-0 -translate-y-20">
        Notification Message
    </div>

    <audio id="bgm" src="background_music.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
