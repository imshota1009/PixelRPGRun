<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino RPG Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden;
            touch-action: manipulation; /* Prevents double tap zoom on mobile */
        }
        .nes-btn {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            color: #fff;
            background-color: #2d3748;
            border: 2px solid #4a5568;
            box-shadow: inset -4px -4px 0px 0px #1a202c;
            text-align: center;
            text-decoration: none;
            user-select: none;
        }
        .nes-btn:hover {
            background-color: #4a5568;
        }
        .nes-btn:active {
            top: 4px;
            left: 4px;
            box-shadow: inset 0px 0px 0px 0px;
        }
        .nes-container {
            border: 4px solid #fff;
            padding: 1.5rem;
            background-color: rgba(45, 55, 72, 0.8);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.4);
        }
        #notification {
            transition: all 0.5s ease-in-out;
        }
        #boss-warning {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div id="game-container" class="relative w-full max-w-4xl p-4">
        <!-- Game Header -->
        <div class="flex justify-between items-center mb-2 text-lg">
            <div id="score">Score: 0</div>
            <div id="coins">Coins: 0</div>
            <div class="flex items-center">
                 <span id="boost-timer" class="text-yellow-400 mr-4 text-sm"></span>
                 <button id="mute-toggle" class="text-2xl">ðŸ”Š</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="bg-gray-800 border-4 border-gray-600 rounded-lg w-full"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70">
            <div class="nes-container text-center">
                <h1 class="text-4xl mb-4">Dino RPG Runner</h1>
                <p class="mb-6">Press SPACE or the button to start!</p>
                <button id="start-button" class="nes-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 hidden">
            <div class="nes-container text-center">
                <h2 class="text-3xl mb-4">Game Over</h2>
                <p id="final-score" class="mb-6 text-xl">Final Score: 0</p>
                <button id="restart-button" class="nes-btn">Restart</button>
            </div>
        </div>
        
        <!-- Boss UI (Appears during boss battles) -->
        <div id="boss-ui" class="hidden absolute top-4 left-1/2 -translate-x-1/2 w-11/12 max-w-lg text-center">
            <h3 class="text-2xl font-bold text-red-500 uppercase tracking-widest animate-pulse">!! BOSS BATTLE !!</h3>
            <!-- MODIFIED: Changed HP bar to objective text -->
            <div class="mt-2 text-xl font-semibold text-white bg-black bg-opacity-50 rounded-lg px-4 py-2">
                <span id="boss-objective-text">Minions Defeated: 0 / 10</span>
            </div>
        </div>

        <!-- Boss Warning Message -->
        <div id="boss-warning" class="hidden opacity-0 -translate-y-10 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
             <h2 class="text-6xl font-extrabold text-red-600" style="text-shadow: 3px 3px 0 #000;">WARNING!</h2>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="absolute top-5 left-1/2 -translate-x-1/2 bg-blue-500 text-white py-2 px-6 rounded-lg shadow-lg text-center opacity-0 -translate-y-20">
            Notification Text
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="bgm" src="background_music.mp3" loop></audio>
    <audio id="boss-bgm" src="boss_music.mpp3" loop></audio>


    <script src="game.js"></script>
</body>
</html>
